<script>
'use strict';

window.addEventListener('load', function () {
    xmlHttp.request(eHttp.GET, '/doc/head.html', null, true, function () {
        doc.get('head').innerHTML = this.responseText;

        xmlHttp.request(eHttp.GET, '/doc/body.html', null, true, function () {
            doc.get('body').innerHTML = this.responseText;

            doc.get('.nav-icon').addEventListener('click', function () {
                alert(1);
            })

            var baseURL = 'https://0ss0paddq1.execute-api.ap-northeast-2.amazonaws.com/default';
            //var baseURL = '';

            doc.get('#test_get').addEventListener('click', function () {
                var testGetFormData = new FormData();
                testGetFormData.append('a', 1);
                testGetFormData.append('b', 2);

                xmlHttp.request(eHttp.GET, baseURL + '/test_get', testGetFormData, true, function () {
                    console.log(this.responseText);
                })
            })

            doc.get('#test_post').addEventListener('click', function () {
                var testPostFormData = new FormData();
                testPostFormData.append('a', 1);
                testPostFormData.append('b', 2);

                xmlHttp.request(eHttp.POST, baseURL + '/test_post', testPostFormData, true, function () {
                    console.log(this.responseText);
                })
            })
            
            doc.get('#test_json').addEventListener('click', function () {
                xmlHttp.request(eHttp.JSON, baseURL + '/test_json', {'a':1, 'b': 2}, true, function () {
                    console.log(this.responseText);
                })
            })

            doc.get('#test_upload').addEventListener('click', function () {
                let testUploadFormData = new FormData(doc.get('form'));

                xmlHttp.request(eHttp.UPLOAD, baseURL + '/test_upload', testUploadFormData, true, function () {
                    console.log(this.responseText);
                })
            })

            doc.get('.copyright-year').innerHTML = (new Date()).getFullYear();
            doc.get('.msg-container').addEventListener('click', function () {
                this.style.display = 'none';
            });
        });
    });
});
</script>
